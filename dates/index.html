<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="date" name="selecteDate" id="selected-date">
<button type="submit" onclick="">Display</button>
<p id="message"></p>

<script>
    function onDisplayClicked() {
        const selectedDateElement = document.getElementById('selected-date');
        const selectedDateValue = new Date(selectedDateElement.value + 'T00:00:00');
        const messageElement = document.getElementById('message');
        messageElement.innertext = selectedDateValue.toString();
    }   
   </script>
</body>
</html>
